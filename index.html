<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/list.css">

    <title>Sleep Advisor</title>
</head>
<body>
    <main>
        <section class="list">
            <div class="card" id="card-blue-filter">
                <div class="icon"></div>
                <div class="desc">
                    <div class="time">21:20</div>
                    <div class="title">Включить фильтр синего</div>
                    <div class="remain">через 3 часа 29 минут</div>
                </div>
            </div>
            <div class="card" id="card-lights">
                <div class="icon"></div>
                <div class="desc">
                    <div class="time">22:20</div>
                    <div class="title">Приглушить свет до 10%</div>
                    <div class="remain">через 4 часа 29 минут</div>
                </div>
            </div>
            <div class="card" id="card-ventilate">
                <div class="icon"></div>
                <div class="desc">
                    <div class="time">22:45</div>
                    <div class="title">Проветрить и охладить комнату</div>
                    <div class="remain">через 5 часа 29 минут</div>
                </div>
            </div>
            <div class="card" id="card-go-sleep">
                <div class="icon"></div>
                <div class="desc">
                    <div class="time">23:00</div>
                    <div class="title">Лечь спать</div>
                    <div class="remain">через 5 часа 29 минут</div>
                </div>
            </div>
            <div class="card bottom with-controls" id="card-go-sleep">
                <div class="icon"></div>
                <div class="desc">
                    <div class="time">6:30</div>
                    <div class="title">Проснуться</div>
                </div>
                <button class="control"></button>
            </div>
        </section>
    </main>
</body>
</html>
