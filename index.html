<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2c3e50">

    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script type="module" src="js/main.js"></script>

    <title>Sleep Advisor</title>
</head>
<body>
    <main>

        <section class="list">
            <div class="card" id="card-blue-filter">
                <div class="icon"><img src="media/eye.svg" alt="Фильтр синего"></div>
                <div class="desc">
                    <div class="time">
                        <span class="time-value">21:20</span>
                        <span class="remaining-time">9:40</span>
                    </div>
                    <div class="title">Включить фильтр синего</div>
                </div>
            </div>
            <div class="card" id="card-lights">
                <div class="icon"><img src="media/loader.svg" alt="Приглушить свет"></div>
                <div class="desc">
                    <div class="time">
                        <span class="time-value">21:20</span>
                        <span class="remaining-time">9:40</span>
                    </div>
                    <div class="title">Приглушить свет до 10%</div>
                </div>
            </div>
            <div class="card" id="card-ventilate">
                <div class="icon"><img src="media/wind.svg" alt="Проветрить комнату"></div>
                <div class="desc">
                    <div class="time">
                        <span class="time-value">21:20</span>
                        <span class="remaining-time">9:40</span>
                    </div>
                    <div class="title">Проветрить и охладить комнату</div>
                </div>
            </div>
            <div class="card" id="card-go-sleep">
                <div class="icon"><img src="media/moon.svg" alt="Лечь спать"></div>
                <div class="desc">
                    <div class="time">
                        <span class="time-value">21:20</span>
                        <span class="remaining-time">9:40</span>
                    </div>
                    <div class="title">Лечь спать</div>
                </div>
            </div>
            <div class="card bottom with-controls" id="target-wakeup-time">
                <div class="icon"><img src="media/sun.svg" alt="Проснуться"></div>
                <div class="desc">
                    <div class="time">6:30</div>
                    <div class="title">Проснуться</div>
                </div>
                <button class="control" id="show-time-form"><img src="media/edit.svg" alt="Редактировать"></button>
            </div>
        </section>

        <section class="form hidden" id="set-time">
            <div class="row ta-right">
                <button class="close btn btn-icon">
                    <img src="media/x.svg" alt="Закрыть">
                </button>
            </div>
            <div class="row fx-center fx-grow">
                <input type="time" class="time-picker" name="wakeup-time" id="wakeup-time" value="06:50" required>
            </div>
            <div class="row ta-center">
                <button id="set-time-btn" class="btn fw">Установить время</button>
            </div>
        </section>

    </main>
</body>
</html>
