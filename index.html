<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/form.css">

    <script src="js/main.js"></script>

    <title>Sleep Advisor</title>
</head>
<body>
    <main>

        <section class="list">
            <div class="card" id="card-blue-filter">
                <div class="icon"><img src="media/eye.svg" alt="Фильтр синего"></div>
                <div class="desc">
                    <div class="time">21:20</div>
                    <div class="title">Включить фильтр синего</div>
                    <!--<div class="remain">через 3 часа 29 минут</div>-->
                </div>
            </div>
            <div class="card" id="card-lights">
                <div class="icon"><img src="media/loader.svg" alt="Приглушить свет"></div>
                <div class="desc">
                    <div class="time">22:20</div>
                    <div class="title">Приглушить свет до 10%</div>
                    <!--<div class="remain">через 4 часа 29 минут</div>-->
                </div>
            </div>
            <div class="card" id="card-ventilate">
                <div class="icon"><img src="media/wind.svg" alt="Проветрить комнату"></div>
                <div class="desc">
                    <div class="time">22:45</div>
                    <div class="title">Проветрить и охладить комнату</div>
                    <!--<div class="remain">через 5 часа 29 минут</div>-->
                </div>
            </div>
            <div class="card" id="card-go-sleep">
                <div class="icon"><img src="media/moon.svg" alt="Лечь спать"></div>
                <div class="desc">
                    <div class="time">23:00</div>
                    <div class="title">Лечь спать</div>
                    <!--<div class="remain">через 5 часа 29 минут</div>-->
                </div>
            </div>
            <div class="card bottom with-controls" id="target-wakeup-time">
                <div class="icon"><img src="media/sun.svg" alt="Проснуться"></div>
                <div class="desc">
                    <div class="time">6:30</div>
                    <div class="title">Проснуться</div>
                </div>
                <button class="control"><img src="media/edit.svg" alt="Редактировать"></button>
            </div>
        </section>

        <section class="form hidden" id="set-time">
            <div class="row ta-right">
                <button class="close btn btn-icon">
                    <img src="media/x.svg" alt="Закрыть">
                </button>
            </div>
            <div class="row fx-center fx-grow">
                <input type="time" class="time-picker" name="wakeup-time" id="wakeup-time" value="06:50" required>
            </div>
            <div class="row ta-center">
                <button class="btn fw">Установить время</button>
            </div>
        </section>

    </main>
</body>
</html>
